<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <title>Egg Timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Egg Timer</h1>

        <div id="text1">
            <label>
                How would you like your egg?
            </label>
        </div>

        <div id="egg">
            <button id="hard" value="0.2">Hard-Boiled</button>
            <button id="medium" value="6">Medium-Boiled</button>
            <button id="soft" value="8">Soft-Boiled</button>
        </div>

        <div id="action">
            <button id="startBtn" style="font-size: 20px;">Start</button>
            <button id="resetBtn" style="font-size: 20px;">Reset</button>
        </div>

        <script src="timer.js"></script>
    </body>
</html>
